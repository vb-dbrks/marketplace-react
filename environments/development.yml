# Development environment configuration for Astellas Data Marketplace

variables:
  catalog_name: "dev_astellas_marketplace"
  database_instance_name: "dev-marketplace-db"
  app_name: "dev-astellas-data-marketplace"

resources:
  database_instances:
    marketplace_db:
      capacity: CU_1  # Smaller capacity for development
      
  apps:
    marketplace_app:
      # Development-specific permissions
      permissions:
        - user_name: "${workspace.current_user.userName}"
          level: "CAN_MANAGE"
        - group_name: "developers"
          level: "CAN_MANAGE"
